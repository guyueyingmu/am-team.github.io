  <meta name="format-detection" content="telephone=no, email=no" />

<style>
.demo {
  margin: 1em 0;
  padding: 1em 1em 2em;
  background: #fff;
}

.demo h1 {
  padding-left: 8px;
  font-size: 24px;
  line-height: 1.2;
  border-left: 3px solid #108EE9;

  margin-top: 1em;

<body>
  <div class="am-notice fn-hide" id="J_envTip20161108">
    <div class="am-notice-content">请在支付宝 App 内查看演示 :(</div>
  </div>

<div class="demo">
  <h1>点击以下按钮看不同效果</h1>

<a href="javascript:void(0)" class="button">单按钮</a>
<a href="javascript:void(0)" class="icon">单图标</a>
<a href="javascript:void(0)" class="menu">下拉菜单(9.9.3)</a>
<a href="javascript:void(0)" class="reset">重置</a>
<a href="javascript:void(0)" class="hide">隐藏</a>
<a href="javascript:void(0)" class="show">显示</a>

<script>
function ready(callback) {
  // 如果jsbridge已经注入则直接调用
  if (window.AlipayJSBridge) {
    callback && callback();
  } else {
    // 如果没有注入则监听注入的事件
    document.addEventListener('AlipayJSBridgeReady', callback, false);
  }
}
ready(function(e){
  document.querySelector('.button').addEventListener('click', function(){
    AlipayJSBridge.call('setOptionMenu', {
      title : '按钮',
      redDot : '5', // -1表示不显示，0表示显示红点，1-99表示在红点上显示的数字
      color : '#ff00ff00', // 必须以＃开始ARGB颜色值
    });
    AlipayJSBridge.call('showOptionMenu');
  });

  document.querySelector('.icon').addEventListener('click', function(){
    AlipayJSBridge.call('setOptionMenu', {
      icon : 'http://pic.alipayobjects.com/e/201212/1ntOVeWwtg.png',
      redDot : '-1', // -1表示不显示，0表示显示红点，1-99表示在红点上显示的数字
    });
     AlipayJSBridge.call('showOptionMenu');
  });

  document.querySelector('.menu').addEventListener('click', function(){
    AlipayJSBridge.call('setOptionMenu', {
      // 显示的时候是从后往前显示的
      menus: [{
        icontype: 'scan',
        redDot: '-1', // -1表示不显示，0表示显示红点，1-99表示在红点上显示的数字
      }, {
        icontype: 'user',
        redDot: '-1', // -1表示不显示，0表示显示红点，1-99表示在红点上显示的数字
      }],
      override: true //在需要设置多个option的情况下，是否保留默认的optionMenu
    });

    // 必须强制调用一把刷新界面
    AlipayJSBridge.call('showOptionMenu');
  });  

  document.querySelector('.reset').addEventListener('click', function(){
    AlipayJSBridge.call('setOptionMenu', {
      reset: true,
    });
    AlipayJSBridge.call('showOptionMenu');
  });  

  document.querySelector('.show').addEventListener('click', function(){
    AlipayJSBridge.call('showOptionMenu');
  });  

  document.querySelector('.hide').addEventListener('click', function(){
    AlipayJSBridge.call('hideOptionMenu');
  });  

  document.addEventListener('optionMenu', function (e) {
   alert(JSON.stringify(e));
  }, false);
});
</script>

</div>
<script src="https://a.alipayobjects.com/static/fastclick/1.0.6/fastclick.min.js"></script>
<script>
(function() {
  if (/AlipayClient/i.test(navigator.userAgent)) {
    document.getElementById('J_envTip20161108').style.display = 'none';
  }

  var buttons = document.querySelectorAll('.btn');

  if (buttons.length > 0) {
    var length = buttons.length;
    var i = 0;
    FastClick && FastClick.attach(document.body);
    for (; i < length; i++) {
      buttons[i].className += ' am-button';
    }
  }
})();
</script>
