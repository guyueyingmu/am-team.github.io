  padding-left: 8px;

<body>
  <div class="am-notice fn-hide" id="J_envTip20161108">
    <div class="am-notice-content">请在支付宝 App 内查看演示 :(</div>
  </div>

<div class="demo">
  <h1>请点击右上角弹出的菜单</h1>
<script>
function ready(callback) {
  // 如果jsbridge已经注入则直接调用
  if (window.AlipayJSBridge) {
    callback && callback();
  } else {
    // 如果没有注入则监听注入的事件
    document.addEventListener('AlipayJSBridgeReady', callback, false);
  }
}
ready(function() {

  AlipayJSBridge.call('setOptionMenu', {
    title : '点我',
    redDot : '-1'
  });
  AlipayJSBridge.call('showOptionMenu');

  document.addEventListener('optionMenu', function (e) {
    AlipayJSBridge.call('showPopMenu', {
      menus:[
        {name:"字体", tag:"tag1",redDot:"101"},
        {name:"菜单项2",  tag:"tag2",redDot:"0"},
        {name:"菜单项3",  tag:"tag3"},
        {name:"菜单项4", tag:"tag4",redDot:"66"}
      ]
    }, function (e) {
      console.log(e);
    });
  }, false);

  document.addEventListener('popMenuClick', function (e) {
    alert(JSON.stringify(e));
  }, false);
});
</script>

</div>
<script src="https://a.alipayobjects.com/static/fastclick/1.0.6/fastclick.min.js"></script>
<script>
(function() {
  if (/AlipayClient/i.test(navigator.userAgent)) {
    document.getElementById('J_envTip20161108').style.display = 'none';
  }

  var buttons = document.querySelectorAll('.btn');

  if (buttons.length > 0) {
    var length = buttons.length;
    var i = 0;
    FastClick && FastClick.attach(document.body);
    for (; i < length; i++) {
      buttons[i].className += ' am-button';
    }
  }
})();
</script>
