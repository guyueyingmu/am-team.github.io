<script>
    if (navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
        window.onload = function() {
            var link = document.querySelector('.get-start');
            var url = 'https://render.alipay.com/p/f/antui/demo.html';
            if (navigator.userAgent.toLowerCase().indexOf('alipayclient') > 0) {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    AlipayJSBridge.call('pushWindow', {
                        url: url,
                        param: {
                            transparentTitle: 'none',
                            startMultApp: true
                        }
                    })
                }, false);
            } else {
                link.href = url;
            }
        }
    }
</script>
