<!DOCTYPE html>
<html>
<head lang="zh">
  <meta charset="UTF-8" />
  <title>uploadFile</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no, email=no" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://as.alipayobjects.com/g/h5-lib/antui/9.9.0-2/??antui.css,widget/notice.css">
  <style>
    .demo {
      margin: 1em 0;
      padding: 1em 1em 2em;
      background: #fff;
    }

    .demo h1 {
      padding-left: 8px;
      font-size: 24px;
      line-height: 1.2;
      border-left: 3px solid #108EE9;
    }

    .demo h1,
    .demo p {
      margin: 1em 0;
    }

    .demo .am-button + .am-button {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="am-notice fn-hide" id="J_envTip20161108">
    <div class="am-notice-content">请在支付宝 App 内查看演示 :(</div>
  </div>

<div class="demo">
  <script src="https://a.alipayobjects.com/g/h5-lib/alipayjsapi/0.2.4/alipayjsapi.inc.min.js"></script>

<button id="J_btn_image" class="btn btn-default">选择图片并上传</button>
<button id="J_btn_video" class="btn btn-default">选择视频并上传</button>
<script>
  var btnImage = document.querySelector('#J_btn_image');
  var btnVideo = document.querySelector('#J_btn_video');
  btnImage.addEventListener('click', function(){
    ap.chooseImage(function(res){
      if(res.apFilePaths && res.apFilePaths.length > 0) {
        ap.uploadFile({
          url: '请使用自己服务器地址',
          fileType: 'image',
          fileName: 'file',
          filePath: res.apFilePaths[0]
        }, function(res){
          if (!res.hasOwnProperty('error')) {
            ap.alert('上传成功');
          }
        });
      }
    });
  });
  btnVideo.addEventListener('click', function(){
    ap.chooseVideo(3, function(res){
      if(res.apFilePath) {
        ap.uploadFile({
          url: '请使用自己服务器地址',
          fileType: 'video',
          fileName: 'file',
          filePath: res.apFilePath
        }, function(res){
          if (!res.hasOwnProperty('error')) {
            ap.alert('上传成功');
          }
        });
      }
    });
  });
</script>

</div>
<script src="https://a.alipayobjects.com/static/fastclick/1.0.6/fastclick.min.js"></script>
<script>
(function() {
  if (/AlipayClient/i.test(navigator.userAgent)) {
    document.getElementById('J_envTip20161108').style.display = 'none';
  }

  var buttons = document.querySelectorAll('.btn');

  if (buttons.length > 0) {
    var length = buttons.length;
    var i = 0;
    FastClick && FastClick.attach(document.body);
    for (; i < length; i++) {
      buttons[i].className += ' am-button';
    }
  }
})();
</script>
</body>
</html>
