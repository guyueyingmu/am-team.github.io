<!DOCTYPE html>
<html>
<head lang="zh">
  <meta charset="UTF-8" />
  <title>onResume</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no, email=no" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://as.alipayobjects.com/g/h5-lib/antui/9.9.0-2/??antui.css,widget/notice.css">
  <style>
    .demo {
      margin: 1em 0;
      padding: 1em 1em 2em;
      background: #fff;
    }

    .demo h1 {
      padding-left: 8px;
      font-size: 24px;
      line-height: 1.2;
      border-left: 3px solid #108EE9;
    }

    .demo h1,
    .demo p {
      margin: 1em 0;
    }

    .demo .am-button + .am-button {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="am-notice fn-hide" id="J_envTip20161108">
    <div class="am-notice-content">请在支付宝 App 内查看演示 :(</div>
  </div>

<div class="demo">
  <script src="https://a.alipayobjects.com/g/h5-lib/alipayjsapi/3.0.0/alipayjsapi.inc.min.js"></script>

<button id="J_btn_pop" style="display:none" class="btn btn-default">退出页面(带数据)</button>
<button id="J_btn_push" style="display:none" class="btn btn-default">打开新页面</button>
<script>
  var btnPush = document.querySelector('#J_btn_push');
  var btnPop = document.querySelector('#J_btn_pop');
  if (ap.parseQueryString().for === 'resume') {
    btnPop.style.display = 'block'
  } else {
    btnPush.style.display = 'block';

    ap.onResume(function(res){
      ap.alert('城市：' + res.city);
    });
  }
  btnPush.addEventListener('click', function(){
    ap.pushWindow({
      url: 'onResume-demo.html',
      data: {
        for: 'resume'
      }
    });
  });
  btnPop.addEventListener('click', function(){
    ap.popWindow({
      data: {
        city: '上海',
        adCode: '310100'
      }
    });
  });
</script>

</div>
<script src="https://a.alipayobjects.com/static/fastclick/1.0.6/fastclick.min.js"></script>
<script>
(function() {
  if (/AlipayClient/i.test(navigator.userAgent)) {
    document.getElementById('J_envTip20161108').style.display = 'none';
  }

  var buttons = document.querySelectorAll('.btn');

  if (buttons.length > 0) {
    var length = buttons.length;
    var i = 0;
    FastClick && FastClick.attach(document.body);
    for (; i < length; i++) {
      buttons[i].className += ' am-button';
    }
  }
})();
</script>
</body>
</html>
