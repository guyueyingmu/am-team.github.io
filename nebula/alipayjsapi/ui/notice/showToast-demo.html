<!DOCTYPE html>
<html>
<head lang="zh">
  <meta charset="UTF-8" />
  <title>toast</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no, email=no" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://as.alipayobjects.com/g/h5-lib/antui/9.9.0-2/??antui.css,widget/notice.css">
  <style>
    .demo {
      margin: 1em 0;
      padding: 1em 1em 2em;
      background: #fff;
    }

    .demo h1 {
      padding-left: 8px;
      font-size: 24px;
      line-height: 1.2;
      border-left: 3px solid #108EE9;
    }

    .demo h1,
    .demo p {
      margin: 1em 0;
    }

    .demo .am-button + .am-button {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="am-notice fn-hide" id="J_envTip20161108">
    <div class="am-notice-content">请在支付宝 App 内查看演示 :(</div>
  </div>

<div class="demo">
  <script src="https://a.alipayobjects.com/g/h5-lib/alipayjsapi/0.2.4/alipayjsapi.inc.min.js"></script>

<h2>点击以下按钮查看不同效果</h2>

<button class="toast-btn btn btn-default">success</button>
<button class="toast-btn btn btn-default">fail</button>
<button class="toast-btn btn btn-default">exception</button>
<button class="toast-btn btn btn-default">none</button>
<button id="J_btn" class="btn btn-default">展示3秒并执行回调</button>

<script>
  var btns = document.querySelectorAll('.toast-btn');
  var btn = document.querySelector('#J_btn');
  var contents = {
    success: '操作成功',
    fail: '系统繁忙',
    exception: '网络异常',
    none: '忙不过来了，客官请稍候'
  };
  [].forEach.call(btns, function(btn){
    btn.addEventListener('click', function(){
      var type = this.innerHTML;
      ap.showToast({
        content: contents[type],
        type: type
      });
    });
  });
  btn.addEventListener('click', function(){
    ap.showToast({
      content: '请稍候···',
      duration: 3000
    }, function(){
      ap.alert('toast消失了');
    });
  });
</script>

</div>
<script src="https://a.alipayobjects.com/static/fastclick/1.0.6/fastclick.min.js"></script>
<script>
(function() {
  if (/AlipayClient/i.test(navigator.userAgent)) {
    document.getElementById('J_envTip20161108').style.display = 'none';
  }

  var buttons = document.querySelectorAll('.btn');

  if (buttons.length > 0) {
    var length = buttons.length;
    var i = 0;
    FastClick && FastClick.attach(document.body);
    for (; i < length; i++) {
      buttons[i].className += ' am-button';
    }
  }
})();
</script>
</body>
</html>
