<!DOCTYPE html>
<html>
<head lang="zh">
  <meta charset="UTF-8" />
  <title>日期时间选择</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no, email=no" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://as.alipayobjects.com/g/h5-lib/antui/9.9.0-2/??antui.css,widget/notice.css">
  <style>
    .demo {
      margin: 1em 0;
      padding: 1em 1em 2em;
      background: #fff;
    }

    .demo h1 {
      padding-left: 8px;
      font-size: 24px;
      line-height: 1.2;
      border-left: 3px solid #108EE9;
    }

    .demo h1,
    .demo p {
      margin: 1em 0;
    }

    .demo .am-button + .am-button {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="am-notice fn-hide" id="J_envTip20161108">
    <div class="am-notice-content">请在支付宝 App 内查看演示 :(</div>
  </div>

<div class="demo">
  <h1>点击按钮查看各个模式下日期选择</h1>

<a href="javascript:void(0)" class="btn btn-default date">选择日期</a>
<a href="javascript:void(0)" class="btn btn-default time">选择时间</a>
<a href="javascript:void(0)" class="btn btn-default datetime">选择日期+时间</a>

<script>
function ready(callback) {
  // 如果jsbridge已经注入则直接调用
  if (window.AlipayJSBridge) {
    callback && callback();
  } else {
    // 如果没有注入则监听注入的事件
    document.addEventListener('AlipayJSBridgeReady', callback, false);
  }
}
ready(function(){
  document.querySelector('.date').addEventListener('click', function(){
    AlipayJSBridge.call('datePicker',{
      beginDate: '2016-10-10',
      minDate: '2016-10-9',
      maxDate: '2017-10-9',
      mode:1,
    }, function(e){
      alert(JSON.stringify(e))
    })
  });
  document.querySelector('.time').addEventListener('click', function(){
    AlipayJSBridge.call('datePicker',{
      mode:0,
    }, function(e){
      alert(JSON.stringify(e))
    })
  });
  document.querySelector('.datetime').addEventListener('click', function(){
    AlipayJSBridge.call('datePicker',{
      minDate: '2016-10-9',
      maxDate: '2017-10-9',
      beginDate: '2016-10-9',
      mode:2,
    }, function(e){
      alert(JSON.stringify(e))
    })
  });
});
</script>

</div>
<script src="https://a.alipayobjects.com/static/fastclick/1.0.6/fastclick.min.js"></script>
<script>
(function() {
  if (/AlipayClient/i.test(navigator.userAgent)) {
    document.getElementById('J_envTip20161108').style.display = 'none';
  }

  var buttons = document.querySelectorAll('.btn');

  if (buttons.length > 0) {
    var length = buttons.length;
    var i = 0;
    FastClick && FastClick.attach(document.body);
    for (; i < length; i++) {
      buttons[i].className += ' am-button';
    }
  }
})();
</script>
</body>
</html>
