<body>
  <div class="am-notice fn-hide" id="J_envTip20161108">
    <div class="am-notice-content">请在支付宝 App 内查看演示 :(</div>
  </div>

<div class="demo">
  <h1>点击下面按钮唤起支付渠道选择</h1>
<a href="javascript:void(0)" class="tradestr">支付渠道</a>
<script>
function ready(callback) {
  // 如果jsbridge已经注入则直接调用
  if (window.AlipayJSBridge) {
    callback && callback();
  } else {
    // 如果没有注入则监听注入的事件
    document.addEventListener('AlipayJSBridgeReady', callback, false);
  }
}
ready(function(){
  document.querySelector('.tradestr').addEventListener('click', function(){
    AlipayJSBridge.call('getUserInfo', function(info){
      var userId= info.userId;

      AlipayJSBridge.call("tradePay",{
        orderStr: "uuid=95a76812-0b4c-46a6-b4ae-cc48c97b5fc5"+ // uuid每次唯一
        "&extern_token=GZ00cSiae3xXJ9sXjuV2NhnyfWOOPb98mobilegwGZ00"+// extern_token登入sessionId
        "&app_name=alipay"+
        "&biz_identity=userassets10002"+
        "&trade_from=ALIPAY"+
        "&biz_type=switch_channel"
      }, function(result){
        alert(JSON.stringify(result));
      });
    });
  });
});
</script>

</div>
<script src="https://a.alipayobjects.com/static/fastclick/1.0.6/fastclick.min.js"></script>
<script>
(function() {
  if (/AlipayClient/i.test(navigator.userAgent)) {
    document.getElementById('J_envTip20161108').style.display = 'none';
  }

  var buttons = document.querySelectorAll('.btn');

  if (buttons.length > 0) {
    var length = buttons.length;
    var i = 0;
    FastClick && FastClick.attach(document.body);
    for (; i < length; i++) {
      buttons[i].className += ' am-button';
    }
  }
})();
</script>
